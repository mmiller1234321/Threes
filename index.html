

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Threes Dice Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <button id="roll-dice-btn">Roll Dice</button>
  <div class="dice-container" id="dice-container"></div>
  <div class="removed-dice-container">
    <h2>Removed Dice</h2>
    <div id="removed-dice"></div>
  </div>
  <div id="total-score" class="hidden">Total Score: 0</div>
  <div id="game-over" class="hidden">
    <h2>Game Over!</h2>
    <div id="final-score"></div>
    <label for="name-input">Enter your name:</label>
    <input type="text" id="name-input">
    <button id="submit-score-btn">Submit Score</button>
  </div>
  <div id="leaderboard" class="hidden">
    <h2>Top 33 Leaderboard</h2>
    <div id="leaderboard-table"></div>
    <button id="play-again-btn">Play Again</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
